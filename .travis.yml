language: python
sudo: false
env:
  global:
    - OMP_NUM_THREADS=1
    - VECLIB_MAXIMUM_THREADS=1
    - EXTRAS=docs,matrix_scipy,matrix_mkl,export_mpl
    - PYTHON=python3
matrix:
  include:
    - name: "Python: 3.5"
      os: linux
      python: "3.5"
    - name: "Python: 3.6"
      os: linux
      python: "3.6"
    - name: "Python: 3.7"
      os: linux
      dist: xenial
      python: "3.7"
    - name: "Python: 3.6, Numpy: 1.12"
      os: linux
      python: "3.6"
      env:
        - EXTRAS=matrix_mkl,export_mpl
        - FORCE_PYTHON_PKGS="numpy==1.12"
    - name: "Pypy"
      os: linux
      language: generic
      env:
        - EXTRAS=matrix_mkl,export_mpl
      before_install:
        - wget --no-verbose -O - "$PYPY_URL" | tar xj
        - pypy*/bin/pypy3 -m venv venv
        - . venv/bin/activate
    - name: "Python"
      os: osx
      language: generic
      before_install:
        - wget --no-verbose -O python.pkg "$PYTHON_PKG_URL"
        - sudo installer -pkg python.pkg -target /
        - rm python.pkg
    - name: "Python: 3.x"
      os: windows
      language: shell
      before_install:
        - choco install python3 --params "/InstallDir:C:\\Python"
      env:
        - PYTHON=/c/Python/python.exe
install:
  - $PYTHON -m pip install --upgrade .[$EXTRAS] coverage codecov $FORCE_PYTHON_PKGS
script:
  - $PYTHON -m coverage run -m unittest -b
after_success:
  - $PYTHON -m coverage xml -i
  - $PYTHON -m codecov --file coverage.xml
